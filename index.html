<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendación de Fondos</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Recomendación de Fondos</h1>
        <form id="fundRecommendationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione uno</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>

            <label for="businessPhase">Fase del Negocio:</label>
            <select id="businessPhase" name="businessPhase" required>
                <option value="">Seleccione uno</option>
                <option value="idea">Idea</option>
                <option value="initial">Inicial (menos de 12 meses)</option>
                <option value="growth">Crecimiento (más de 12 meses)</option>
            </select>

            <label for="businessType">Tipo de Negocio:</label>
            <select id="businessType" name="businessType" required>
                <option value="">Seleccione uno</option>
                <option value="technology">Tecnología</option>
                <option value="commerce">Comercio</option>
                <option value="services">Servicios</option>
                <option value="manufacturing">Manufactura</option>
            </select>

            <label for="vulnerability">¿Está en situación de vulnerabilidad?</label>
            <select id="vulnerability" name="vulnerability" required>
                <option value="">Seleccione uno</option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="formalized">¿Está formalizado?</label>
            <select id="formalized" name="formalized" required>
                <option value="">Seleccione uno</option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="challenges">¿Cuál es el principal desafío que enfrentas actualmente? (Puedes seleccionar más de uno)</label>
            <select id="challenges" name="challenges" multiple required>
                <option value="financing">Acceso a financiamiento</option>
                <option value="training">Capacitación y asesoría</option>
                <option value="workspace">Espacios para trabajar/comercializar</option>
                <option value="promotion">Difusión y promoción</option>
            </select>
            
            <button type="submit">Enviar</button>
        </form>
        <div id="recommendationResult"></div>
    </div>
    <script src="emprende.js"></script>
</body>
</html>
